    input[type="radio"]::before {
      content: "";
      width: 0.9em;
      height: 0.9em;
      transform: scale(0);
      transition: 120ms transform ease-in-out;
      box-shadow: inset 1em 1em var(--form-control-color);
      background-color: #2cd095;
    }

    input[type="radio"]:checked::before {
      transform: scale(1);
    }
    input[type="radio"] {
      appearance: none;
      background-color: transparent;
      margin: 0;
      font: inherit;
      color: currentColor;
      width: 1.15em;
      height: 1.15em;
      border: 1px solid #2cd095;
      transform: translateY(-0.075em);
      display: grid;
      place-content: center;
    }
  </style>
